<div class="banner">
    <img src="../../../../../assets/icons/segundologo.png" alt="Logo" class="logo">
    <span class="banner-text"> MANUTENÇÃO REFRIGERAÇÃO ELÉTRICA</span>
  </div>
    <th class="centrado">EXECUÇÃO PMOC - APARELHOS SPLIT / PISO TETO / JANELA 2023</th>
  <div class="table-container">
  <table>
<thead>
  <tr>
        <th *ngFor="let column of columns">{{ column }}</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let section of sections">
        <tr>
          <td style="background-color: rgb(27, 27, 112); height: 10px;" *ngFor="let item of [].constructor(14)"></td>
        </tr>
        <tr *ngFor="let row of section.rows">
          <td  *ngFor="let cell of row.cells; let colIndex = index"
            [style]="(colIndex == 0 ? 'width: auto;' : 'width: auto')"
            [ngClass]="{'bg-green': cell.value == true && colIndex > 1 }" [class]="getSectionStyle(colIndex, section)"
            (click)="changeInput(cell, colIndex, section)">
            <div *ngIf="colIndex > 1 && !needDisableColumn(colIndex, section)">
              <div *ngIf="cell.value == true">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                  <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                </svg>
              </div>
            </div>
            <input *ngIf="colIndex < 2" #input [type]="(colIndex == 0 || colIndex == 1 ? 'text' : 'checkbox' )"
              style="height: 20px;  border: none;" [(ngModel)]="cell.value" [checked]="!!cell.value">
          </td>
        </tr>
       
      </ng-container>
    </tbody>
  </table>
  </div>
